[pytest]
markers =
  pdv:Post-Deployment Verification (PDV) tests
  d:Test that is under development/debugging now
  slow:Tests that take several seconds to execute
  smoke:Tests to make sure app's basic operations work
  run_on_empty:Run when the system is empty, at the very beginning
  delete:Tests that delete data (may affect other tests if parallel execution is used)
  performance:Tests that pretend to work with larger amount of data and measure some timings

norecursedirs = lib